<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React CDN Debounce Console Log</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">

    function App() {
        const [inputValue, setInputValue] = React.useState("");

        React.useEffect(() => {
          // Setup a timer to run after 500ms of no changes
          const handler = setTimeout(() => {
            if (inputValue) {
              console.log("Debounced Input:", inputValue);
            }
          }, 500);

          // Cleanup function cancels the timer if inputValue changes before 500ms
          return () => {
            clearTimeout(handler);
          };
        }, [inputValue]); // Runs every time inputValue changes

        return (
          <input
            type="text"
            value={inputValue}
            onChange={(e) => setInputValue(e.target.value)}
            placeholder="Type something..."
            style={{ width: "100%", padding: 8, fontSize: 16 }}
          />
        )
      }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);

  </script>

</body>
</html>
